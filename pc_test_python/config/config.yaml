system:
  device_id: "pc_test_station"
  log_level: "INFO"
  headless: false # Show window on PC

cameras:
  - id: "webcam"
    url: "0" # Integer 0 for default webcam
    name: "PC_Webcam"
    enabled: true

motion_detection:
  enabled: true
  threshold: 25
  min_area: 500

inference:
  # For PC testing, we can use standard YOLOv8 models (.pt)
  # Ultralytics will auto-download 'yolov8n.pt' if missing.
  # To test PPE specifically, download a PPE model (e.g. from Roboflow/HuggingFace)
  # and change this path to "models/yolov8n-ppe.pt"
  # model_path: "yolov8n.pt"
  model_path: "models/ppe_best.pt" # Custom PPE model

  network_name: "yolov8n"
  input_shape: [640, 640]
  score_threshold: 0.5
  iou_threshold: 0.45
  max_boxes: 100

  # Standard COCO class names for yolov8n.pt
  # If using a PPE model, update this list to ["person", "helmet", "vest", ...]
  class_names:
    [
      "Hardhat",
      "Mask",
      "NO-Hardhat",
      "NO-Mask",
      "NO-Safety Vest",
      "Person",
      "Safety Cone",
      "Safety Vest",
      "machinery",
      "vehicle",
    ]

collection:
  strategy: "interval"
  interval_seconds: 2.0
  save_images: true
  save_labels: true

  # For the test with standard YOLOv8n, we just look for persons
  # When you have the PPE model, change this to ["person", "helmet", "vest"]
  target_classes:
    ["Person", "Hardhat", "Safety Vest", "NO-Hardhat", "NO-Safety Vest"]

  min_confidence: 0.6

storage:
  base_path: "dataset_pc_test"
  images_dir: "images"
  labels_dir: "labels"
  database_path: "datacollector_test.db"
  train_split: 0.8
