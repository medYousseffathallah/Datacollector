collection:
  # Capture strategy: 'interval' (every N seconds) or 'frame_count' (every N frames)
  strategy: "interval"
  interval_seconds: 5.0
  save_images: true
  save_labels: true

  # Filter which classes to collect (empty list = all)
  target_classes: ["person", "forklift", "pallet"]

  # Minimum confidence to trigger a save
  min_confidence: 0.6

  # Optional: similarity check to avoid duplicates (0.0 to 1.0, 1.0 = identical)
  # Not implemented in v1 but good for config
  similarity_threshold: 0.95

storage:
  base_path: "dataset"
  images_dir: "images"
  labels_dir: "labels"
  database_path: "datacollector.db"
  train_split: 0.8 # 80% train, 20% val
